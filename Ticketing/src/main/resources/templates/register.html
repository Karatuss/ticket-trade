<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/register-style.css">
</head>

<body>
<div>
    <h2 class="title">회원가입</h2>
</div>
<br>
<!--회원가입창-->
<div class="input-box">
    아이디 <label for="n_ID"></label><input type="text" id="n_ID"><br>
    비밀번호 <label for="n_PW"></label><input type="password" id="n_PW"><br>
    이메일 <label for="email"></label><input type="email" id="email"><br>
    이름 <label for="username"></label><input type="text" id="username"><br>
    나이 <label for="age"></label><input type="number" id="age" min="0" max="100"><br>
    성별 <label>
    <input type="radio" name="gender" value="MALE" checked>
</label> 남성
    <label>
        <input type="radio" name="gender" value="FEMALE">
    </label> 여성<br>
    휴대폰번호 <label for="phoneNumber"></label><input type="text" oninput="autoHyphen(this)" id="phoneNumber" class="phoneNumberInput" maxlength="13"
                                                  required><br>
    <br>
    <div class="button-container">
        <button id="submit">생성하기</button>
        <button id="return" onclick="location.href='login'">되돌아가기</button>
    </div>
</div>

<script src="/js/register-send.js"></script>


</body>
</html>
